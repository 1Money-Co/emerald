site_name: Emerald - Documentation

# Theme
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - toc.integrate
    - admonition

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - markdown.extensions.codehilite
  - markdown.extensions.fenced_code

plugins:
  - search
  - awesome-pages
  - gh-admonitions

extra_css:
  - css/extras.css
